image: python:latest

stages:
  - build
  - static analysis
  - test

build:
  stage: build
  script:
    - echo "Building
    - mkdir build
    - touch build/info.txt
  artifacts:
    paths:
      - build/

static analysis:
  script:
    - pylint -d C0301 src/*.py

test:
  stage: test
  script:
    - echo "Testing"
    - test -f "build/info.txt"
    - cd test/;pytest -v

