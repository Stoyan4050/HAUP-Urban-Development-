{% extends "templates/login_registration_template.html" %}

{% block js-import %}
{% load static %}
<script type="text/javascript" src="{% static 'urban_development/js/registration_page.js' %}"></script>
{% endblock %}

{% block input-error %}
{% if field.errors %}
<tr class="error-message">
    <td colspan="2">
        {{ field.errors.0 }}
    </td>
</tr>
<tr class="hidden-row">
</tr>
{% else %}
<tr class="hidden-row">
</tr>
<tr class="blank-row">
</tr>
{% endif %}
{% endblock %}
