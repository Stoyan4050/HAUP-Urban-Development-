<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Urban Development">
    <meta name="author" content="Group 18A">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Development</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/4.15/esri/themes/dark-blue/main.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'urban_development/css/map_page.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'urban_development/css/global.css' %}">
    <script src="https://js.arcgis.com/4.15/"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'urban_development/js/map_page.js' %}" type="text/javascript"></script>
</head>

<body>

    <div class="navbar">
        <img src="../../../static/urban_development/images/logo2.png" class="logo">
        <nav>
            <div class="nav-left">
                <div class="header-button text-element" id="how-to-view-button">
                    <a href='../how_to_use'>
                        How to Use
                    </a>
                </div>
                <div class="header-button text-element" id="map-view-button">
                    <a>Map View</a>
                </div>
                <div class="header-button text-element" id="data-view-button"><a>Data View</a></div>
                <div class="text-center">
                    <span class="text-element">
                        Year
                    </span>
                    <br>
                    <select name="year" class="text-element" id="year">
                        {% for key, value in years.items %}
                        <option value="{{ value }}">
                            {{ key }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div id="overlay-cell">
                    <div class="text-center">
                        <span class="text-element">
                            Overlay
                        </span>
                        <br>
                        <select name="overlay" class="text-element" id="overlay">
                            <option value="None">None</option>
                            <option value="Classified as">Classified as</option>
                            <option value="Classified by">Classified by</option>
                        </select>
                    </div>
                </div>

                <div id="region-cell">
                    <div class="text-center">
                        <span class="text-element">
                            Region
                        </span>
                        <br>
                        <select name="region" class="text-element" id="region">
                            <option value="None">None</option>
                            <option value="Drenthe">Drenthe</option>
                            <option value="Flevoland">Flevoland</option>
                            <option value="Friesland">Friesland</option>
                            <option value="Gelderland">Gelderland</option>
                            <option value="Groningen">Groningen</option>
                            <option value="Limburg">Limburg</option>
                            <option value="Noord-Brabant">Noord-Brabant</option>
                            <option value="Noord-Holland">Noord-Holland</option>
                            <option value="Overijssel">Overijssel</option>
                            <option value="Zuid-Holland">Zuid-Holland</option>
                            <option value="Utrecht">Utrecht</option>
                            <option value="Zeeland">Zeeland </option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="email-cell">
                <div>
                    <span class="text-element" id="user-name">
                        Hello,
                        {% if user.is_authenticated %}
                        {{ user.email }}
                        {% else %}
                        guest
                        {% endif %}
                    </span>
                    <br>
                    {% if user.is_authenticated %}
                    <a href="/urban_development/logout/" class="text-element">
                        Log out
                    </a>
                    {% else %}
                    <a href="/urban_development/login/" class="text-element">
                        Sign up or log in
                    </a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
    <div id="map">
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h1>Information</h1>
                <label class="text-element"><b>Coordinates: </b></label><br>
                <label class="text-element" id="coordinates" name="coordinates"></label><br>
                <label class="text-element"><b>Contains Greenery:</b></label>
                <label class="text-element" id="current_contains_greenery" name="current_contains_greenery"></label><br>
                <label class="text-element"><b>Greenery percentage:</b></label>
                <label class="text-element" id="current_greenery_percentage" name="current_greenery_percentage"></label><br>
                <br><br><h2>Update Tile</h2>
                <label class="text-element"><b>Contains Greenery:</b></label>
                <select name="contains_greenery" class="text-element" id="contains_greenery" onchange="showHide()">
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select><br>
                <label class="text-element" id="text_greenery_percentage"><b>Greenery percentage:</b></label>
                <input class="text-element" id="greenery_percentage" placeholder="Greenery Percentage"required><br>
                <button type="button" class="btn" id="update">Update</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>
</body>
<script>
    function showHide(){
        console.log(document.getElementById("contains_greenery").value)
        if(document.getElementById("contains_greenery").value.localeCompare("True")==0){
            document.getElementById("text_greenery_percentage").style.display='inline'
            document.getElementById("greenery_percentage").style.display='inline'
        } else {
            document.getElementById("text_greenery_percentage").style.display='none'
            document.getElementById("greenery_percentage").style.display='none'
        }
    }
    function closeForm() {
    document.getElementById("myForm").style.display = "none";
}</script>
</html>
